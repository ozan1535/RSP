<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="Players options">
        <div class="Players__Rock" onclick="startGame(0)">
          <i class="fa-solid fa-hand-back-fist"></i>
        </div>
        <div class="Players__Paper" onclick="startGame(1)">
          <i class="fa-solid fa-hand"></i>
        </div>
        <div class="Players__Scissors" onclick="startGame(2)">
          <i class="fa-solid fa-hand-scissors"></i>
        </div>
      </div>
      <div class="Information">
        <div class="infoText" id="infoText">Click an Option to Start</div>
        <div class="wins" id="wins">
          <p>Player Wins: <span id="playerWinsCount"></span></p>
          <p>Trinida Wins: <span id="robotWinsCount"></span></p>
        </div>
        <div class="choices" id="choices">
          <div>
            <span> Player Choice</span>
            <p id="playerChoice"></p>
          </div>
          <div>
            <span> Trinida Choice</span>
            <p id="robotChoice"></p>
          </div>
        </div>
        <div class="winner" id="winner"></div>
        <div class="round" id="round"></div>
      </div>
      <div class="Players robot">
        <i class="fa-solid fa-robot"></i>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
